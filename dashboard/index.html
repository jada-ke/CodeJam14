    <style>
        body {
            min-height: 100vh;
            background-color: #1a1a1a;
        }
        
        .sidebar {
            height: 100%;
            width: 75px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: 1a1a1a;
            border-right: 1px solid grey;
            transition: width 0.3s ease, border-right 0.3s ease;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            white-space: nowrap;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .sidebar a {
                padding: 8px 8px 8px 32px;
                text-decoration: none;
                font-size: 25px;
                color: #cacbcb;
                display: block;
                transition: 0.3s;
            }
            
            .sidebar a:hover {
                color: #f1f1f1;
            }
        
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        .material-icons,
        .icon-text {
            vertical-align: middle;
        }
        
        .material-icons {
            padding-bottom: 3px;
        }
      
        .main-content {
            flex-grow: 1;
            margin-left: 100px;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        
        .dashboard-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px); /* Accounting for padding */
            gap: 20px; /* This adds spacing between the cards */
        }
      
        .card {
            /*background-color: #2c3034;*/
            background-image: linear-gradient(to bottom right, #3d3e40, rgba(0, 0, 0, 0.691));
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chart-card {
            flex: 2; /* Takes up 2/3 of the space */
        }

        .sentiment-card {
            flex: 1; /* Takes up 1/3 of the space */
        }

        .chart-card, .sentiment-card {
            transition: transform 0.3s ease-in-out; /* Smooth transition for scaling */
            border-radius: 15px;
        }

        .chart-card:hover, .sentiment-card:hover {
            transform: scale(1.01); /* Expands the card by 5% when hovered */
        }
      
        .card-body {
            flex: 1;
        }
        
        .datepicker-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            align-items: center;
        }

        .btn {
            padding: 0.375rem 1rem;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, .8);
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
        }
        
        .nav-link.active {
            background-color: #0d6efd;
        }
        
        .nav-link svg {
            fill: currentColor;
        }
        
        .chart-container {
            flex: 1;
            min-height: 400px;
            
        }

        .btn-update {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-update:hover {
            background-color: #0b5ed7;
        }

        input[type="date"] {
            background-color: #2c3034;
            border: 1px solid #495057;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
        }
    </style>

  <script>
      // Set initial dates
      const today = new Date();
      const fiveDaysAgo = new Date(today);
      fiveDaysAgo.setDate(today.getDate() - 5);
      
      //document.getElementById('startDate').value = fiveDaysAgo.toISOString().split('T')[0];
      //document.getElementById('endDate').value = today.toISOString().split('T')[0];

      // Plotly chart configuration
      const layout = {
          title: {
              //text: 'Forex Prediction',
              font: { color: '#ffffff', size: 24 }
          },
          paper_bgcolor: 'rgb(44,48,52,0)',
          plot_bgcolor: 'rgb(44,48,52,0)',
          xaxis: {
              title: 'Date',
              gridcolor: '#3b4046',
              color: '#ffffff',
              tickformat: '%Y-%m-%d'
          },
          yaxis: {
              gridcolor: '#3b4046',
              color: '#ffffff'
          },
          hoverlabel: {
            bgcolor: '#1a1a1a',  // Background color of the hover labels
            font: {
                color: 'white'   // Font color of the hover labels
            }
        },
          showlegend: false,
          //legend: { font: { color: '#ffffff' } },
          hovermode: 'x unified',
          margin: { t: 50, r: 20, b: 80, l: 40 }
      };

      const config = {
          responsive: true,
          displayModeBar: true,
          displaylogo: false
      };

      function updateChart(startDate, endDate) {
        //const startDate = new Date(document.getElementById('startDate').value);
        //const endDate = new Date(document.getElementById('endDate').value);
        console.log("Start Date:", startDate);
        console.log("End Date:", endDate);

        
        /*if (startDate > endDate) {
            alert('Start date must be before end date');
            return;
        }*/

        const dates = generateDates(startDate, endDate);
        // TODO: replace with actual data fetching logic
        const predictions = generatePredictions(dates);

        const trace = {
          x: dates,
          y: predictions,
          type: 'scatter',
          mode: 'lines+markers',
          line: { 
              shape: 'spline',
              color: '#0d6efd',
              width: 3
          },
          marker: {
              size: 8,
              color: '#0d6efd',
              line: {
                  color: '#ffffff',
                  width: 1
              }
          },
          name: ''
        };

        Plotly.newPlot('forecastChart', [trace], layout, config);
      }


      function formatDate(date) {
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0'); // Month is 0-based
        const day = date.getDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
      }

      function generateDates(startDate, endDate) {
          const dates = [];
          let currentDate = new Date(startDate);

          while (currentDate <= endDate) {
              dates.push(formatDate(currentDate));
              currentDate.setDate(currentDate.getDate() + 1);
          }

          return dates;
      }

      function generatePredictions(dates) {
          const baseValue = 1.12;
          const volatility = 0.005;
          return dates.map((_, index) => {
              const randomChange = (Math.random() - 0.5) * volatility;
              return (baseValue + index * 0.01 + randomChange).toFixed(4);
          });
      }

      function setDateRange(days) {
        const endDate = new Date();
        let startDate;

        switch (days) {
          case '1D':
              startDate = new Date(endDate); 
              break;
          case '5D':
              startDate = new Date(endDate);
              startDate.setDate(endDate.getDate() - 5);
              break;
          case '1M':
              startDate = new Date(endDate);
              startDate.setMonth(endDate.getMonth() - 1);
              break;
          case '6M':
              startDate = new Date(endDate);
              startDate.setMonth(endDate.getMonth() - 6);
              break;
          case 'YTD':
              startDate = new Date(endDate.getFullYear(), 0, 1);
              break;
          case '1Y':
              startDate = new Date(endDate);
              startDate.setFullYear(endDate.getFullYear() - 1);
              break;
          case '5Y':
              startDate = new Date(endDate);
              startDate.setFullYear(endDate.getFullYear() - 5);
              break;
        }
        
        //document.getElementById('startDate').value = formatDate(startDate);
        //document.getElementById('endDate').value = formatDate(endDate);

        updateChart(startDate, endDate);
      }
      // Initialize chart on load
      document.addEventListener('DOMContentLoaded', () => {
        updateChart(fiveDaysAgo, today);
      });

      document.getElementById('1-day').addEventListener('click', () => setDateRange('1D'));
      document.getElementById('5-days').addEventListener('click', () => setDateRange('5D'));
      document.getElementById('1-month').addEventListener('click', () => setDateRange('1M'));
      document.getElementById('6-months').addEventListener('click', () => setDateRange('6M'));
      document.getElementById('year-to-date').addEventListener('click', () => setDateRange('YTD'));
      document.getElementById('1-year').addEventListener('click', () => setDateRange('1Y'));
      document.getElementById('5-years').addEventListener('click', () => setDateRange('5Y'));

      // Update chart on window resize
      window.addEventListener('resize', () => {
          Plotly.relayout('forecastChart', {
              'xaxis.autorange': true,
              'yaxis.autorange': true
          });
      });
  </script>
